<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./Assets/torreta_principal.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="game.css">
    <script src="phaser.min.js"></script>

    <title>TOWERTIDO</title>
</head>

<body>
    <h1>Towertido</h1>
    <script type="module">
        import Menu from './menu.js';
        import Nivel0 from './Levels/nivel0.js';
        import GameOver from './Levels/game_over.js';
        import Win from './Levels/win.js';

        var config = {
            type: Phaser.AUTO,
            width: 1920,
            height: 1080,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ Menu, Nivel0, GameOver, Win ],
            physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: true } }
        };
        new Phaser.Game(config);
    </script>
</body>

</html>
